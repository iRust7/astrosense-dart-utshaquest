<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AstroSense - Unlock Your Cosmic Potential. A luxury astrology and manifestation experience.">
  <meta name="keywords" content="astrology, zodiac, horoscope, cosmic, manifestation, insights">
  <meta name="theme-color" content="#7C3AED">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="AstroSense">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon - Using emoji as temporary favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✨</text></svg>">
  
  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="AstroSense - Unlock Your Cosmic Potential">
  <meta property="og:description" content="Your personal cosmic guide for astrology insights and manifestation.">
  
  <title>AstroSense - Unlock Your Cosmic Potential</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    /* Loading screen */
    .loading {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #050816 0%, #0B1120 50%, #111827 100%);
      z-index: 9999;
    }
    
    .loading-logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #7C3AED, #C4A657);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 50px;
      animation: pulse 2s ease-in-out infinite;
      box-shadow: 0 0 40px rgba(124, 58, 237, 0.5);
    }
    
    .loading-text {
      margin-top: 24px;
      color: #C4A657;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    @keyframes fadeOut {
      to { opacity: 0; }
    }
    
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div class="loading" id="loading">
    <div class="loading-logo">✨</div>
    <div class="loading-text">AstroSense</div>
  </div>
  
  <script>
    // Remove loading screen when Flutter is ready
    window.addEventListener('flutter-first-frame', function() {
      const loading = document.getElementById('loading');
      loading.style.animation = 'fadeOut 0.5s ease-out';
      setTimeout(() => loading.remove(), 500);
    });
  </script>
  
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
